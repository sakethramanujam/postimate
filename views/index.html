<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/webgazer.js" defer></script>
    <script type="module" src="/js/app.js" defer></script>
    <script type="module" src="/js/indexdb.js" defer></script>
    <script type="module" src="/js/settings.js" defer></script>
    <script type="module" src="/js/button.js" defer></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stypesheet" href="/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Postimate | Custom Tracker</title>
  </head>
  <body class="d-flex">
    <div
      class="container"
      id="webgazerVideoContainer-bg"
      style="
        background-color: grey;
        height: 240px;
        width: 320px;
        top: 15%;
        left: 39%;
        position: fixed;
        border-radius: 10px;
      "
    ></div>
    <div class="container">
      <div
        id="start_trigger"
        style="position: absolute; top: 60%; left: 40%; z-index: 10"
      >
        <button
          class="btn btn-lg btn-success"
          id="start"
          value="0"
          onclick="buttonop(this)"
        >
          Start Tracking
        </button>
        
        <button
          class="btn btn-lg btn-primary"
          id="start"
          value="0"
          style="margin-left: 1em;"
          onclick="getData('json')"
        >
        <i class="fa fa-download"></i> json
        </button>
        <button
          class="btn btn-lg btn-primary"
          id="start"
          value="0"
          style="margin-left: 1em;"
          onclick="getData('csv')"
        >
        <i class="fa fa-download"></i> csv
        </button>
      </div>
      <div id="button_container" style="display: none">
        <button
          class="btn btn-primary"
          style="position: absolute; top: 3%; left: 5%; z-index: 9"
          value="0"
          onclick="colll(this)"
        >
          1
        </button>
        <button
          class="btn btn-primary"
          style="position: absolute; top: 3%; left: 35%; z-index: 9"
          value="0"
          onclick="coll(this)"
        >
          2
        </button>
        <button
          class="btn btn-primary"
          style="position: absolute; top: 3%; left: 65%; z-index: 9"
          value="0"
          onclick="coll(this)"
        >
          3
        </button>
        <button
          class="btn btn-primary"
          style="position: absolute; top: 3%; left: 95%; z-index: 9"
          value="0"
          onclick="coll(this)"
        >
          4
        </button>
        <button
          class="btn btn-primary"
          style="position: absolute; top: 36%; left: 5%; z-index: 9"
          value="0"
          onclick="coll(this)"
        >
          5
        </button>
        <button
          class="btn btn-primary"
          style="position: absolute; top: 36%; left: 35%; z-index: 9"
          value="0"
          onclick="coll(this)"
        >
          6
        </button>
        <button
          class="btn btn-primary"
          style="position: absolute; top: 36%; left: 65%; z-index: 9"
          value="0"
          onclick="coll(this)"
        >
          7
        </button>
        <button
          class="btn btn-primary"
          style="position: absolute; top: 36%; left: 95%; z-index: 9"
          value="0"
          onclick="coll(this)"
        >
          8
        </button>
        <button
          class="btn btn-primary"
          style="position: absolute; top: 69%; left: 5%; z-index: 9"
          value="0"
          onclick="coll(this)"
        >
          9
        </button>
        <button
          class="btn btn-primary"
          style="position: absolute; top: 69%; left: 35%; z-index: 9"
          value="0"
          onclick="coll(this)"
        >
          10
        </button>
        <button
          class="btn btn-primary"
          style="position: absolute; top: 69%; left: 65%; z-index: 9"
          value="0"
          onclick="coll(this)"
        >
          11
        </button>
        <button
          class="btn btn-primary"
          style="position: absolute; top: 69%; left: 95%; z-index: 9"
          value="0"
          onclick="coll(this)"
        >
          12
        </button>
      </div>
      <div class="card" id="tip-card" style="display: none; top: 60%">
        <div class="card-body">
          <div class="card-header">Tip</div>
          1) Fit your face into a square. It will become green if your face will
          be detected.<br />
          2) Focus on a button and click 7 times until it disappears. Repeat
          this action with remaining stars.<br />
        </div>
      </div>
    </div>
  </body>
</html>
